    <!-- Support Modal -->

        </div>

    <script>
        // Function to show popup
        function showPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
            setTimeout(() => {

            }, 4000);
        }

        // Call popup on page load
        window.onload = () => {

            loadAudioClips();

        // Load all audio clips dynamically
        function loadAudioClips() {
            const audioList = document.getElementById('audio-list');

            // Array of clip filenames with correct paths
            const clips = [
                "Clips/you no get money you are surrounded by poor people.mp3",

                "Clips/definition of talking stage.mp3",

                "Clips/focus on building capability in your life.mp3",
                "Clips/help yourself.mp3",
                "Clips/i fit vex empower your father but it is not my responsibility.mp3",
                "Clips/I no wan go down.mp3",
                "Clips/If girls the get money the way we dey get.mp3",

                "Clips/leave woman alone oo.mp3",
                "Clips/make e better for me and my friend.mp3",
                "Clips/Na where pesin see value na where e dey invest.mp3",
                "Clips/Nobody is coming to help you it is your responsibility.mp3",
                "Clips/paste aza make i delete am.mp3",
                "Clips/people go move on.mp3",
                "Clips/she fit the sleep but man go carry am.mp3",
                "Clips/spoil you girlfriend you see that statement - foolish.mp3",
                "Clips/that girl no force you na you choose to.mp3",
                "Clips/why me - na me e wan happen to.mp3",
                "Clips/Without Disgrace you no go fit express through grace.mp3",
                "Clips/you dey play with fire am a financial dynamite.mp3",
                "Clips/you dey sleep i dey grind.mp3",
                "Clips/you go cry o my sister.mp3",
                "am very very angry poor man no get hope.mp3"
            ];

            // Create card for each clip
            clips.forEach(fileName => {
                const title = fileName.replace('.mp3', '').replace('Clips/', '');
                const clipPath = fileName;

                const card = document.createElement('div');
                card.className = 'audio-card';

                card.innerHTML = `
        <h3>${title}</h3>
        <audio controls>
            <source src="${encodeURI(clipPath)}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button onclick="downloadAudio('${encodeURI(clipPath)}', '${title}.mp3')">Download</button>
    `;

                audioList.appendChild(card);
            });
        }

        // Function to download audio
        function downloadAudio(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Show modal after 7 seconds
        setTimeout(() => {
            const modal = document.getElementById('support-modal');
            modal.style.display = 'flex';
        }, 7000);

        // Close modal when clicking the X
        document.getElementById('close-modal').onclick = function () {
            document.getElementById('support-modal').style.display = 'none';
        }

        // Copy account number to clipboard
        document.getElementById('copy-btn').onclick = function () {
            const accountNumber = document.getElementById('account-number').innerText;
            navigator.clipboard.writeText(accountNumber).then(() => {
                alert('Account number copied to clipboard!');
            });
        }
    </script>
</body>

</html>
